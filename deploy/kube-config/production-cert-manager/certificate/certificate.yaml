apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  namespace: comical-site-062020
  name: comical-site-crt
spec:
  secretName: comical-site-crt
  dnsNames:
  - comical.site
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - comical.site
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer