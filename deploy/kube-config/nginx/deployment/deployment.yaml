apiVersion: v1
kind: Service
metadata:
  namespace: comical-site
  name: comical-site-app
spec:
  type: LoadBalancer
  selector:
    app: comical-site-app
  ports:
  - port: 80
    targetPort: 6000
  # - port: 443
  #   targetPort: 9000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: comical-site
  name: comical-site-app
spec:
  selector:
    matchLabels:
      app: comical-site-app
  replicas: 1
  template:
    metadata:
      labels:
        app: comical-site-app
    spec:
      containers:
      - name: comical-site-app
        image: prequod/comical-site:nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 6000